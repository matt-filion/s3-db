image: node:5.11.0
pipelines:
  custom:
    publish:
      - step:
          script:
            - apt-get install mercurial
            - printf "//`node -p \"require('url').parse('https://registry.npmjs.org').host\"`/:_authToken=$NPM_TOKEN\nregistry=https://registry.npmjs.org\n" >> ~/.npmrc
            - npm --version
            - npm install
            - npm test
            - npm version patch
            - npm publish
  default:
    - step:
        script:
          - apt-get install mercurial
          - printf "//`node -p \"require('url').parse('https://registry.npmjs.org').host\"`/:_authToken=$NPM_TOKEN\nregistry=https://registry.npmjs.org\n" >> ~/.npmrc
          - npm --version
          - npm install
          - npm test
